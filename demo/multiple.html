<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Lorenzo D'Ianni">
    <meta name="viewport"
          content="width=device-width, minimum-scale=1.0, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>SidebarJS - Basic Demo</title>
    <link rel="stylesheet" href="./demo.css">

    <!-- SidebarJS Styles -->
    <link rel="stylesheet" href="../dist/sidebarjs.css">
  </head>
  <body>

    <div sidebarjs="leftSidebarName">
      <h3>Left<br/>SidebarJS</h3>
      <nav>
        <div>
          <a href="https://github.com/SidebarJS/sidebarjs"><div class="img github"></div>Github</a>
          <a href="https://www.npmjs.com/package/sidebarjs"><div class="img npm"></div>npm</a>
          <a href="https://github.com/lorenzodianni"><div class="img author"></div>Author</a>
        </div>
      </nav>
    </div>

    <div sidebarjs="bottomSidebarName">
      <p>
        <strong>Worüber möchtest du dich informieren?</strong>
      </p>
      <br><br>
      <nav>
        <div>
          <a href="https://github.com/SidebarJS/sidebarjs/wiki/Setup"><div class="img wiki"></div>Wiki</a>
          <a href="https://github.com/SidebarJS/sidebarjs/issues"><div class="img bugs"></div>Bugs</a>
        </div>
      </nav>
    </div>

    <div>
      <header>
        <div class="icon hamburger-icon" sidebarjs-toggle="leftSidebarName"></div>
        <h1>SidebarJS</h1>
        <div class="icon hamburger-icon" sidebarjs-toggle="bottomSidebarName"></div>
      </header>
      prova
    </div>

    <!-- SidebarJS Scripts -->
    <script src="../dist/sidebarjs.js"></script>

    <script type="text/javascript">
      // SidebarJS Init
      var leftSidebarjs = new SidebarJS.SidebarElement({
        component: document.querySelector('[sidebarjs="leftSidebarName"]'),
        position: 'left'
      });
      var rightSidebarjs = new SidebarJS.SidebarElement({
        component: document.querySelector('[sidebarjs="bottomSidebarName"]'),
        position: 'bottom'
      });
    </script>

  </body>
</html>
